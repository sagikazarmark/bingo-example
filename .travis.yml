language: go

os:
    - linux
    - osx

sudo: false

go:
    - 1.7
    - tip

before_deploy:
    - go build -o "bingo_example_$TRAVIS_OS_NAME"

deploy:
    provider: releases
    api_key:
        secure: 
    file: bingo_example_$TRAVIS_OS_NAME
    on:
        repo: sagikazarmark/bingo-example
        tags: true
        go: 1.7
