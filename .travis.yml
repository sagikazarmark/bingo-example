language: go

os:
    - linux
    - osx

sudo: false

go:
    - 1.7
    - tip

before_install:
    - mkdir -p $GOPATH/bin
    - curl https://glide.sh/get | sh
install: make install
script: make VERBOSE=true test
before_deploy: make BINARY="bingo_example_$TRAVIS_OS_NAME" build

deploy:
    provider: releases
    api_key:
        secure: 
    file: bingo_example_$TRAVIS_OS_NAME
    skip_cleanup: true
    on:
        repo: sagikazarmark/bingo-example
        tags: true
        go: 1.7
